<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <title>Dribbble card design</title>
  </head>
  <body>
    <div class="container">
      <h1>Dribbble card design</h1>

      <div class="card">
        <div class="card-white">
          <div class="card-white-image" style="background-image: url('https://source.unsplash.com/random')">
            <a href="#" class="btn">Save</a>
          </div>
          <div class="card-white-icons">
            <i class="fas fa-eye"></i><p>860</p>
            <i class="fas fa-comment"></i><p>100</p>
            <i class="fas fa-heart"></i><p>75</p>
          </div>
        </div>
        <div class="card-user">
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="Arthur image" class="avatar">
          <p>Arthur</p>
        </div>
      </div>

    </div>
  </body>
</html>
